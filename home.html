<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Dashboard - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background: #f8f9fa; }
        .card { border-radius: 1rem; box-shadow: 0 2px 16px rgba(0,0,0,0.07); }
        .navbar { box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#"><i class="bi bi-bar-chart"></i> Data Analysis Dashboard</a>
  </div>
</nav>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-sm p-4">
                <div class="card-body">
                    <h3 class="card-title mb-4 fw-semibold text-center">Upload your CSV or Excel file</h3>
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <div class="alert alert-warning">{{ messages[0] }}</div>
                      {% endif %}
                    {% endwith %}
                    <form method="post" enctype="multipart/form-data">
                        <div class="mb-4">
                            <input class="form-control form-control-lg" type="file" name="file" accept=".csv,.xlsx" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm"><i class="bi bi-upload"></i> Upload & Preview</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
