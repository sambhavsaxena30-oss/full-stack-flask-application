<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Data - Data Analysis Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background: #f8f9fa; }
        .card { border-radius: 1rem; box-shadow: 0 2px 16px rgba(0,0,0,0.07); }
        .navbar { box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .table { background: #fff; border-radius: 0.5rem; overflow: hidden; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#"><i class="bi bi-bar-chart"></i> Data Analysis Dashboard</a>
    <a class="btn btn-outline-light ms-auto" href="/">Upload New File</a>
  </div>
</nav>
<div class="container py-4">
    <h3 class="mb-4 fw-semibold">Preview: {{ filename }}</h3>
    <div class="row g-4">
        <div class="col-md-8">
            <div class="card p-3">
                <h5 class="mb-3">First 20 Rows</h5>
                <div class="table-responsive">
                    {{ table|safe }}
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3">
                <h5 class="mb-3">Basic Statistics</h5>
                <div class="table-responsive">
                    {{ stats|safe }}
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <a href="/analyze" class="btn btn-success btn-lg shadow-sm"><i class="bi bi-bar-chart"></i> Analyze & Visualize</a>
    </div>
    <button id="fab-analyze" class="btn btn-success btn-lg rounded-circle shadow position-fixed" style="bottom: 32px; right: 32px; z-index: 1050; display: none;">
        <span class="visually-hidden">Analyze & Visualize</span>
        <i class="bi bi-bar-chart"></i>
    </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
window.addEventListener('scroll', function() {
    const fab = document.getElementById('fab-analyze');
    if (window.scrollY > 200) {
        fab.style.display = 'block';
    } else {
        fab.style.display = 'none';
    }
});
document.getElementById('fab-analyze').onclick = function() {
    window.location.href = '/analyze';
};
</script>
</body>
</html>
